<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        /* 스타일은 필요에 따라 수정하세요 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .logout-button {
            background-color: #f44336;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h1>메인 페이지</h1>
<!-- 로그아웃 버튼 -->
<button class="button logout-button" onclick="logout()">로그아웃</button>
<!-- 세션 테스트 버튼 -->
<button class="button session-test-button" onclick="sessionTest()">세션 테스트</button>

<script>
// 로그아웃 함수
function logout() {
    fetch('/logout', {
        method: 'POST'
    }).then(() => {
        window.location.href = '/auth.html';
    }).catch((error) => {
        console.error('Error:', error);
    });
}

// 세션 테스트 함수
function sessionTest() {
    fetch('/session-test', {
        method: 'GET'
    }).then(response => response.json())
    .then(data => {
        if (data.loggedIn) {
            window.location.href = '/editor.html';
        } else {
            alert('Failed: You are not logged in.');
            window.location.href = '/auth.html';
        }
    }).catch((error) => {
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
