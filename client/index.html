<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        /* 스타일은 필요에 따라 수정하세요 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h1>메인 페이지</h1>
<!-- 로그아웃 버튼 -->
<button class="logout-button" onclick="logout()">로그아웃</button>

<script>
// 로그아웃 함수
function logout() {
    // 서버에 로그아웃을 요청하고, 응답이 오면 로그인 페이지로 리다이렉트
    fetch('/logout', {
        method: 'POST'
    }).then(() => {
        window.location.href = '/auth.html';
    }).catch((error) => {
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
